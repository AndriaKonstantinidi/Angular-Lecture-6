<section class="col m-auto">
    <div class="form-group">
        <label for="">Enter IMG</label>
        <input
        [(ngModel)]="vehicleObj.vehicleImg" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Model</label>
        <input
        [(ngModel)]="vehicleObj.vehicleModel" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Year</label>
        <input
        [(ngModel)]="vehicleObj.vehicleYear" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <button
        (click)="onBtnClick()" class="btn btn-success">Click</button>
    </div>
</section>

<table>
    <tr>
        <th>Img</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr>
        <td>{{vehicleObj.vehicleImg}}</td>
        <td>{{vehicleObj.vehicleModel}}</td>
        <td>{{vehicleObj.vehicleYear}}</td>
    </tr>
</table>
